<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Developer JS Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7CF5FF;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #6439FF;
        }

        .container {
            background-color: #4F75FF;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #00CCDD;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }

        button:hover {
            background-color: #6439FF;
        }
    </style>
</head>
<body>

    <h1>Senior Developer JavaScript Tasks</h1>

    <div class="container">
        <h2>1. Even Numbers from User Input</h2>
        <button id="evenNumbersBtn">Display Even Numbers</button>
        <p id="evenNumbers"></p>

        <h2>2. Basic Calculator with User Input</h2>
        <button id="calculatorBtn">Perform Calculation</button>

        <h2>3. Tax Calculation Based on Salary</h2>
        <button id="taxBtn">Calculate Tax</button>

        <h2>4. Sum of Products of Corresponding Digits</h2>
        <button id="sumProductsBtn">Find Sum of Products</button>
    </div>

    <script>
        // Function to display even numbers between 1 and user input
function displayEvenNumbers(limit) {
    let result = [];
    for (let i = 2; i <= limit; i += 2) {
        result.push(i);
    }
    return result.join(", ");
}

document.getElementById('evenNumbersBtn').addEventListener('click', () => {
    let limit = parseInt(prompt("Enter the limit up to which you want even numbers:"));
    if (isNaN(limit) || limit < 2) {
        alert('Please enter a valid number greater than 1.');
        return;
    }
    document.getElementById('evenNumbers').innerHTML = displayEvenNumbers(limit);
});
// Function to calculate based on user-selected operation
function calculator(n1, n2, operation) {
    let result;
    switch (operation) {
        case 'add':
            result = n1 + n2;
            break;
        case 'subtract':
            result = n1 - n2;
            break;
        case 'multiply':
            result = n1 * n2;
            break;
        case 'divide':
            result = n1 / n2;
            break;
        default:
            result = 'Invalid Operation';
    }
    return result;
}

document.getElementById('calculatorBtn').addEventListener('click', () => {
    let n1 = parseFloat(prompt("Enter first number:"));
    let n2 = parseFloat(prompt("Enter second number:"));
    let operation = prompt("Enter operation (add, subtract, multiply, divide):").toLowerCase();

    if (isNaN(n1) || isNaN(n2)) {
        alert('Please enter valid numbers.');
        return;
    }

    const result = calculator(n1, n2, operation);
    alert(`Result: ${result}`);
});
// Function to find tax based on user salary input
function findTax(salary) {
    let tax = 0;
    switch (true) {
        case (salary > 1500000):
            tax = salary * 0.30;
            break;
        case (salary > 1000000):
            tax = salary * 0.20;
            break;
        case (salary > 500000):
            tax = salary * 0.10;
            break;
        case (salary > 0):
            tax = 0;
            break;
        default:
            tax = 'Invalid Salary';
    }
    return tax;
}

document.getElementById('taxBtn').addEventListener('click', () => {
    let salary = parseFloat(prompt("Enter your salary:"));
    if (isNaN(salary) || salary < 0) {
        alert('Please enter a valid salary.');
        return;
    }
    const tax = findTax(salary);
    alert(`Your tax: â‚¹${tax}`);
});

// Function to find sum of products of corresponding digits
function sumOfProducts(n1, n2) {
    let sum = 0;
    n1 = n1.toString().split("").reverse();
    n2 = n2.toString().split("").reverse();

    for (let i = 0; i < Math.min(n1.length, n2.length); i++) {
        sum += parseInt(n1[i]) * parseInt(n2[i]);
    }
    return sum;
}

document.getElementById('sumProductsBtn').addEventListener('click', () => {
    let n1 = parseInt(prompt("Enter first number:"));
    let n2 = parseInt(prompt("Enter second number:"));

    if (isNaN(n1) || isNaN(n2)) {
        alert('Please enter valid numbers.');
        return;
    }

    const result = sumOfProducts(n1, n2);
    alert(`Sum of products of corresponding digits: ${result}`);
});

        // (copy the above JS functions here)
    </script>
</body>
</html>
